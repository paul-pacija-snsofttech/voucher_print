<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cashout Ticket Printer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
        background: #f9f9f9;
      }
      form {
        max-width: 400px;
        margin: auto;
        text-align: left;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
      button {
        margin-top: 20px;
        font-size: 18px;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Cashout Ticket Printer</h1>

    <form id="ticketForm">
      <label>Voucher Type</label>
      <input type="text" name="voucherType" value="CASHOUT TICKET" />

      <label>Asset ID</label>
      <input type="text" name="assetId" value="116" />

      <label>Validation Code</label>
      <input type="text" name="validation" value="008148698884820041" />

      <label>Ticket Number</label>
      <input type="text" name="ticketNo" value="17" />

      <label>Date</label>
      <input type="text" name="validDate" value="01 August 2025" />

      <label>Time</label>
      <input type="text" name="time" value="10:15:14" />

      <label>Amount (PHP)</label>
      <input type="text" name="amount" value="833.00" />

      <button type="submit">üñ®Ô∏è Print Ticket</button>
    </form>

    <script>
      const form = document.getElementById("ticketForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        const res = await fetch("/print", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        alert(result.message);
      });
    </script>
  </body>
</html>
